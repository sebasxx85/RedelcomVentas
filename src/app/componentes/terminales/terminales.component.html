
<app-cabecera></app-cabecera>
<div *ngFor="let card of cards">
    <div class="card">
      <img [src]="card.image" class="card-image" alt="Card Image">
      <div class="card-content">
        <h3>{{ card.title }}</h3>
        <p>{{ card.description }}</p>
      </div>
    </div>
  </div>
  <app-footer></app-footer>

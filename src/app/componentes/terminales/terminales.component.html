<h1 class="text-center titulos">TERMINALES</h1>

<h2 class="text-center subtitulos">Destacados</h2>
<div class="container margen">
  <div class="row">
    <div class="col-md-3" *ngFor="let card of cards">
      <div class="card ">
        <h5 class="card-title">{{ card.title }}</h5>
        <img [src]="card.image" class="card-img-top" alt="Card Image">
        <div class="card-body">
          <p class="card-text">{{ card.description }}</p>
          <button type="button" class="btn btn-outline-success btn-lg">Agregar Carrito</button>
         
        </div>
      </div>
    </div>
  </div>
</div>
